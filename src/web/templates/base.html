<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 検索避け -->
    <meta name="robots" content="noindex,nofollow,noarchive" />

    <!-- Bootstrap -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.0-dist/css/bootstrap.min.css' %}">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}

    <link rel="icon" href="">
    <title>テストアプリ</title>

    <style>
      
      .btn{min-width: 3.5em;}

      .table {
        display: block;
        width: 100%;
        border-collapse: collapse;
        white-space: nowrap;
        overflow: scroll;
      }
      .table th,
      .table td {
        border: 2px solid #eee;
        padding: 4px 8px;
      }
      

    </style>

  </head>
 
  <body>
   
    <header>
        {% block header %}
        {% endblock header%}
    </header>

    <div>
      {% block submit %}
      {% endblock submit%}
    </div>


    <div>
        {% block content %}
        {% endblock content%}
    </div>

    <div>
      {% block sub_content %}
      {% endblock sub_content %}
    </div>
  

  <script src="{% static 'bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js' %}"></script>
  </body> 

</html>
